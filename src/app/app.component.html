<div style="border: solid; text-align:left">
  <h1>Alta clientes</h1>

  <div class="row">
    <div class="col-12">
      <p>Nombre:<input type="text" id="nombre" name="fname" [(ngModel)]="nombre"></p>
      <p>CIF: <input type="text" id="cif" name="fname" [(ngModel)]="cif"> </p>
      <p>Direccion: <input type="text" id="direccion" name="fname" [(ngModel)]="direccion"> </p>
      <p> Grupo:
        <select name="grupo" [(ngModel)]="grupo">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
      </p>

      <button class="btn btn-primary" (click)="guardarCliente()">Guardar</button>
      <br><br>

    </div>
  </div>
</div>
<app-clientes [listClientes]="listaClientes"></app-clientes>

<router-outlet></router-outlet>
